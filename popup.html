<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetterLists</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
      <div class="container">
        <h1>BetterLists</h1>
        <p class="subtitle">Remove retweets from Twitter lists</p>
        <div class="toggle-container">
          <label class="toggle-switch">
            <input type="checkbox" id="toggleRetweets">
            <span class="slider"></span>
          </label>
          <span class="toggle-label" id="statusLabel">Off</span>
        </div>
        <p class="info">Enable to hide retweets from your Twitter lists</p>
      </div>
      <script src="popup.js"></script>
  </body>
</html>
